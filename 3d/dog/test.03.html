    let dst = new Array
    while(src.length) {
	let tmp = src.splice(0, 9)
	dst = dst.concat(tmp)
	tmp[0] = -tmp[0]
	tmp[3] = -tmp[3]
	tmp[6] = -tmp[6]
	let sec = tmp.splice(3, 3)
	dst = dst.concat(tmp, sec)
    }
    return dst
}
